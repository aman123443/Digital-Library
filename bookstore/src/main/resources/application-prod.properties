# src/main/resources/application-prod.properties

# Render provides the full database connection string as a single environment variable.
# Spring Boot will automatically pick up this variable.
spring.datasource.url=${DB_URL}

# You can also set these if needed, but the URL often contains them.
# spring.datasource.username=${DB_USER}
# spring.datasource.password=${DB_PASS}

# Set the Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Your Gemini API key will also be set in the Render environment
gemini.api.key=${GEMINI_API_KEY}